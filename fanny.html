<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerva | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=League+Spartan:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'League Spartan', sans-serif; }
        .font-joan { font-family: 'Joan', serif; }
        .glass-card {
            background: rgba(22, 21, 21, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(180deg, #ffffff, #999999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-[#191717] text-white min-h-screen overflow-x-hidden">

    <div class="fixed inset-0 bg-gradient-to-b from-[#191717] to-[#666161] -z-10"></div>

    <nav class="flex items-center justify-between px-16 py-8 relative z-50">
        <div class="text-5xl font-joan font-normal tracking-wide text-white drop-shadow-[0_0_10px_rgba(241,162,27,0.5)]" 
             style="-webkit-text-stroke: 1px #f1a21b;">
            Minerva
        </div>
        <div class="hidden md:flex gap-12 items-center">
            <a href="#" class="text-2xl font-joan hover:text-[#f9d235] transition-colors">Home</a>
            <a href="#" class="text-2xl font-joan text-gradient hover:opacity-80 transition-opacity">About</a>
            <a href="#" class="text-2xl font-joan hover:text-[#f9d235] transition-colors">Gallery</a>
            <div class="relative group">
                <a href="#" class="text-2xl font-joan text-[#f9d235]">Character</a>
                <div class="absolute -bottom-2 left-0 w-full h-1 bg-[#f9d235] rounded-full shadow-[0_0_8px_#f9d235]"></div>
            </div>
        </div>
    </nav>

    <main class="relative px-16 pt-10 flex flex-col md:flex-row items-start min-h-[80vh]">
        <div class="z-20 max-w-2xl">
            <h1 class="text-[120px] font-bold leading-none mb-6 drop-shadow-lg">
                LING <span class="block text-8xl">M-WORLD</span>
            </h1>
            <p class="text-2xl text-gradient font-joan leading-relaxed mb-8">
                The most agile assassin in the Land of Dawn. 
                With his defiance of gravity, Ling dominates the skyline 
                and strikes fear into his enemies' hearts.
            </p>
            
            <button class="group relative px-10 py-5 bg-[#f6741d] rounded-2xl overflow-hidden transition-all hover:scale-105 active:scale-95 shadow-xl">
                <span class="relative z-10 text-3xl font-bold">READ MORE</span>
                <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform"></div>
            </button>
        </div>

        <div class="absolute right-0 top-[-50px] w-[800px] h-[800px] opacity-90 pointer-events-none">
            <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2026-02-11/JxsiNAgswW.png" 
                 alt="Ling M-World" class="w-full h-full object-contain animate-pulse-slow">
        </div>
    </main>

    <section class="relative z-30 px-16 -mt-20 pb-20">
        <div class="glass-card rounded-[40px] p-12 flex flex-wrap gap-8 justify-center lg:justify-end">
            
            <div class="bg-white group relative w-80 h-44 rounded-2xl p-6 transition-all hover:-translate-y-4 hover:shadow-[0_20px_40px_rgba(0,0,0,0.4)]">
                <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2026-02-11/vvPrRYBXN5.png" 
                     class="absolute -top-16 -left-10 w-40 drop-shadow-2xl" alt="Fanny">
                <div class="ml-24">
                    <h3 class="text-black text-xl font-bold leading-tight">FANNY BLADE OF KIBOU</h3>
                    <p class="text-[#ff990b] font-semibold">ASSASSIN</p>
                    <button class="mt-4 bg-[#f77e14] px-4 py-1 rounded-full text-sm font-bold hover:bg-orange-600 transition-colors">READ MORE</button>
                </div>
            </div>

            <div class="bg-white group relative w-80 h-44 rounded-2xl p-6 transition-all hover:-translate-y-4 hover:shadow-[0_20px_40px_rgba(0,0,0,0.4)]">
                <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2026-02-11/7Twvq8zqsv.png" 
                     class="absolute -top-16 -left-10 w-40 drop-shadow-2xl" alt="Lancelot">
                <div class="ml-24">
                    <h3 class="text-black text-xl font-bold leading-tight">LANCELOT KISHIN</h3>
                    <p class="text-[#ff990b] font-semibold">JUNGLER</p>
                    <button class="mt-4 bg-[#f77e14] px-4 py-1 rounded-full text-sm font-bold hover:bg-orange-600 transition-colors">READ MORE</button>
                </div>
            </div>

            <div class="bg-white group relative w-80 h-44 rounded-2xl p-6 transition-all hover:-translate-y-4 hover:shadow-[0_20px_40px_rgba(0,0,0,0.4)]">
                <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2026-02-11/HPduQeuenJ.png" 
                     class="absolute -top-16 -left-10 w-40 drop-shadow-2xl" alt="Guinevere">
                <div class="ml-24">
                    <h3 class="text-black text-xl font-bold leading-tight">GUINEVERE ASPIRANT</h3>
                    <p class="text-[#ff990b] font-semibold">FIGHTER</p>
                    <button class="mt-4 bg-[#f77e14] px-4 py-1 rounded-full text-sm font-bold hover:bg-orange-600 transition-colors">READ MORE</button>
                </div>
            </div>

        </div>
    </section>

    <style>
        @keyframes pulse-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 6s ease-in-out infinite;
        }
    </style>
</body>
</html>
